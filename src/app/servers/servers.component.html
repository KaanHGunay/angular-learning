<label>Server Name
  <input type="text" class="form-control" (input)="onUpdateServer($event)">
</label>
<br/>
<label>Server Name
  <input type="text" class="form-control" [(ngModel)]="serverName">
</label>
<br/>
<!--<p [innerText]="serverName"></p>-->
<button class="btn btn-primary" [disabled]="allowNewServer" (click)="onCreateServer()">Add Server</button>
<!--<p [innerText]="allowNewServer"></p>-->
<!--<p [innerText]="serverCreationStatus"></p>-->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
  <p>No server was created</p>
</ng-template>

<app-server></app-server>
<app-server></app-server>
<app-success-alert></app-success-alert>
<app-warning-alert></app-warning-alert>
<label>User Name
  <input type="text" class="form-control" [(ngModel)]="userName">
</label>
<p [innerText]="userName"></p>
<button class="btn btn-default" [disabled]="userName === ''" (click)="userName = ''">Clear</button>
